<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object Create 和 new 的区别</title>
</head>

<body>
  <h1> Object Create 和 new 的区别</h1>
</body>
<script>
  var Base = function () {
    this.a = 'test'
  }
  Base.prototype.a = 3;


  var p_1 = Object.create(Base)
  var p_2 = new Object()
  p_2.__proto__ = Base // p_1 p_2 一样
  console.log(p_1, p_2)

  var p_3 = new Base()
  var p_4 = new Object()
  p_4.__proto__ = Base.prototype
  Base.call(p_4)
  console.log(p_3, p_4)

  //  Object.create 
  // 1.  创建空对象{} 
  // 2.  指定空对象{}的原型为Object.create()的参数。
  // new 的过程 
  // 1.创建实例对象person1 
  // 2. 调用构造函数(Person)初始化person1成员变量（firstname 
  // 3. 指定实例对象的原型为Person.prototype对象。即person1.__proto__指向Person.prototype。
</script>
